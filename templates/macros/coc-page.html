{% macro render_coc_page(page) %}
  <section class="main section">
    <div class="container">
      <div class="columns">
        <div class="column is-half">
          <h1 class="title">{{ page.title }}</h1>
          <div class="content">{{ page.description }}</div>

          {{ page.content }}
        </div>

        <div class="column is-half">
          <div class="content">
            <h2>Related Pages</h2>
            <div class="conduct-pages">
              <ul>
                {% for related_page in page.related_pages %}
                  <li>
                    <a href="{{ bag('coc_pages.' + related_page + '.href')|url }}">{{ bag('coc_pages.' + related_page + '.title') }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endmacro %}
