[model]
name = Blog Post
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/4

[fields.draft]
label = Draft?
type = boolean
default = False
width = 1/4

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.last_edited]
label = Last edited
type = date
width = 1/4

[fields.mastodon_handle]
label = Mastodon Handle
type = string
width = 1/4
addon_label = @

[fields.mastodon_server]
label = Mastodon Server
type = string
width = 1/4

[fields.preview]
label = Preview Text
type = markdown

[fields.body]
label = Body
type = markdown
